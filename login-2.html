  <body>

    <div id="loading" class="loading--theme">
      <div id="loading-center"><span class="loader"></span></div>

    <!-- STYLE SWITCHER
		============================================= -->
    <div id="stlChanger">
      <div class="blockChanger bgChanger">
        <a href="#" class="chBut icon-xs"
          ><span class="flaticon-control-panel"></span
        ></a>
        <div class="chBody white-color">
          <div class="stBlock text-center" style="margin: 30px 20px 20px 26px">
            <div class="stBgs">
              <p class="switch"></p>

              <p class="color--white">Color Scheme</p>
              <a href="javascript:chooseStyle('pink-theme', 60)"
                ><img src="images/color-scheme/pink.jpg" alt=""
              /></a>
              <a href="javascript:chooseStyle('purple-theme', 60)"
                ><img src="images/color-scheme/purple.jpg" alt=""
              /></a>
              <a href="javascript:chooseStyle('violet-theme', 60)"
                ><img src="images/color-scheme/violet.jpg" alt=""
              /></a>
              <a href="javascript:chooseStyle('skyblue-theme', 60)"
                ><img src="images/color-scheme/skyblue.jpg" alt=""
              /></a>
              <a href="javascript:chooseStyle('magenta-theme', 60)"
                ><img src="images/color-scheme/magenta.jpg" alt=""
              /></a>
              <a href="javascript:chooseStyle('crocus-theme', 60)"
                ><img src="images/color-scheme/crocus.jpg" alt=""
              /></a>
              <a href="javascript:chooseStyle('red-theme', 60)"
                ><img src="images/color-scheme/red.jpg" alt=""
              /></a>
              <a href="javascript:chooseStyle('green-theme', 60)"
                ><img src="images/color-scheme/green.jpg" alt=""
              /></a>
            </div>
          </div>

          <div class="stBlock text-center" style="margin: 0px 27px 25px 31px">
            <a
              class="btn r-04 btn--theme hover--theme"
              href="javascript:chooseStyle('none', 60)"
              >Reset Color</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- END SWITCHER -->

    <!-- PAGE CONTENT
		============================================= -->
    <div id="page" class="page font--jakarta">
      <!-- LOGIN PAGE
			============================================= -->
      <div id="login" class="bg--scroll login-section division">
        <div class="container">
          <div class="row justify-content-center">
            <!-- REGISTER PAGE WRAPPER -->
            <div class="col-lg-11">
              <div class="register-page-wrapper r-16 bg--fixed">
                <div class="row">
                  <!-- LOGIN PAGE TEXT -->
                  <div class="col-md-6">
                    <div class="register-page-txt color--white">
                      <!-- Logo -->
                      <img
                        class="img-fluid"
                        src="images/logo-white.png"
                        alt="logo-image"
                      />

                      <!-- Title -->
                      <h2 class="s-42 w-700">Welcome</h2>
                      <h2 class="s-42 w-700">back to Vartex</h2>

                      <!-- Text -->
                      <p class="p-md mt-25">
                        Integer congue sagittis and velna augue egestas magna
                        suscipit purus aliquam
                      </p>

                      <!-- Copyright -->
                      <div class="register-page-copyright">
                        <p class="p-sm">
                          &copy; 2024 Vartex. <span>All Rights Reserved</span>
                        </p>
                      </div>
                    </div>
                  </div>
                  <!-- END LOGIN PAGE TEXT -->

                  <!-- LOGIN FORM -->
                  <div class="col-md-6">
                    <div class="register-page-form">
                      <form name="signinform" class="row sign-in-form">
                        <!-- Google Button -->
                        <div class="col-md-12">
                          <a href="#" class="btn btn-google ico-left">
                            <img
                              src="images/png_icons/google.png"
                              alt="google-icon"
                            />
                            Sign in with Google
                          </a>
                        </div>

                        <!-- Login Separator -->
                        <div class="col-md-12 text-center">
                          <div class="separator-line">
                            Or, sign in with your email
                          </div>
                        </div>

                        <!-- Form Input -->
                        <div class="col-md-12">
                          <p class="p-sm input-header">Email address</p>
                          <input
                            class="form-control email"
                            type="email"
                            name="email"
                            placeholder="example@example.com"
                          />
                        </div>

                        <!-- Form Input -->
                        <div class="col-md-12">
                          <p class="p-sm input-header">Password</p>
                          <div class="wrap-input">
                            <span class="btn-show-pass ico-20"
                              ><span class="flaticon-visibility eye-pass"></span
                            ></span>
                            <input
                              class="form-control password"
                              type="password"
                              name="password"
                              placeholder="* * * * * * * * *"
                            />
                          </div>
                        </div>

                        <!-- Reset Password Link -->
                        <div class="col-md-12">
                          <div class="reset-password-link">
                            <p class="p-sm">
                              <a href="reset-password.html" class="color--theme"
                                >Forgot your password?</a
                              >
                            </p>
                          </div>
                        </div>

                        <!-- Form Submit Button -->
                        <div class="col-md-12">
                          <button
                            type="submit"
                            class="btn btn--theme hover--theme submit"
                          >
                            Log In
                          </button>
                        </div>

                        <!-- Sign Up Link -->
                        <div class="col-md-12">
                          <p class="create-account text-center">
                            Don't have an account?
                            <a href="signup-2.html" class="color--theme"
                              >Sign up</a
                            >
                          </p>
                        </div>
                      </form>
                    </div>
                  </div>
                  <!-- END LOGIN FORM -->
                </div>
                <!-- End row -->
              </div>
              <!-- End register-page-wrapper -->
            </div>
            <!-- END REGISTER PAGE WRAPPER -->
          </div>
          <!-- End row -->
        </div>
        <!-- End container -->
      </div>
      <!-- END LOGIN PAGE -->

    <script>
      $(function () {
        $(".switch").click(function () {
          $("body").toggleClass("theme--dark");
          if ($("body").hasClass("theme--dark")) {
            $(".switch").text("Light Mode");
          } else {
            $(".switch").text("Dark Mode");
          }
        });
      });
    </script>

    <script>
      $(document).ready(function () {
        if ($("body").hasClass("theme--dark")) {
          $(".switch").text("Light Mode");
        } else {
          $(".switch").text("Dark Mode");
        }
      });
    </script>
